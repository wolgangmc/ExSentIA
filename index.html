<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Web</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        #chatbox { width: 80%; height: 400px; border: 1px solid #ccc; background: white; margin: auto; padding: 10px; overflow-y: auto; }
        #userInput { width: 70%; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Chatbot Web</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let chatbox = document.getElementById("chatbox");

            chatbox.innerHTML += `<p><strong>TÃº:</strong> ${userInput}</p>`;

            let response = await fetch("http://localhost:8000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: userInput })
            });

            let data = await response.json();
            chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
